<!DOCTYPE html>
<html>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    </head>

    <body>
    <!--header-->
    <header>
    <a href="index.html#home" class="logo"><img src="img/logo.png"></a>
    <div class="bx bx-menu" id="menu-icon"></div>
    <ul class="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="portofolio.html">Portofolio</a></li>
        <li><a href="index.html#blog">Blog</a></li>
    </ul>
    <a href="CV.pdf" class="top-btn">Download CV</a>
    </header>

    <section class="portofolio" id="portofolio">
        <div class="heading">
            <h3>Portfolio</h3>
            <h2>Project Saya</h2>
            <p>Project yang sudah saya kerjakan dan selesaikan secara mandiri ataupun team sampai saat ini</p>
        </div>
        <div class="portofolio-content">
            <div class="col">
                <img src="img/work1.jpeg">
                <div class="layer">
                <h3>Web Design</h3>
                <h5>Travelly</h5>
                </div>
            </div>

            <div class="col">
                <img src="img/work3.jpg">
                <div class="layer">
                <h3>Desain Poster</h3>
                <h5>PKM</h5>
                </div>
            </div>

            <div class="col">
                <img src="img/work2.png">

                <h3>Website</h3>

                </div>

            <div class="col">

                </div>
            </div>
        </div>
    </section>

    <!--Linktojs-->
    <script>
        const header = document.querySelector("header");

        window.addEventListener ("scroll", function(){
            header.classList.toggle ("sticky",window.scrollY > 0);
        });

        let menu = document.querySelector('#menu-icon');
        let navlist = document.querySelector('.navlist');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navlist.classList.toggle('active');
        }
        window.onscroll = () => {
            menu.classList.remove('bx-x');
            navlist.classList.remove('active');
        }
    </script>
    </body>
    </html>
